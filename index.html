<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huson AI</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left"></div> <div class="header-center">
            <span>Huson-AI <span id="version-title" style="font-size: 0.7em;"></span></span>
            <select id="model-selector">
                <option value="gemini-2.0-flash">2.0</option>
                <option value="gemini-2.5-flash" selected>2.5</option>
                <option value="gemini-2.0-flash-preview-image-generation">HusonGen1</option>
            </select>
        </div>
        <div class="header-right">
            <button id="settings-btn" class="input-btn">
                <img src="settings.svg" alt="設定">
            </button>
        </div>
    </header>

    <div id="settings-panel">
        <h3>自訂外觀</h3>
        <p>選一個你喜歡的顏色。</p>
        <div id="theme-swatches">
            <div class="swatch" data-theme="theme-teal" style="background-color: #08d9d6;"></div>
            <div class="swatch" data-theme="theme-purple" style="background-color: #9b59b6;"></div>
            <div class="swatch" data-theme="theme-orange" style="background-color: #e67e22;"></div>
            <div class="swatch" data-theme="theme-pink" style="background-color: #ff2e63;"></div>
        </div>
    </div>

    <div id="overlay"></div>
    <div id="update-notification">
        <h3 id="update-title"></h3>
        <div id="update-content"></div>
        <img id="update-image" src="" alt="Update image">
        <div id="update-buttons">
            <button id="privacy-policy-button">隱私權政策</button>
            <button id="close-notification">關閉</button>
        </div>
    </div>

    <div id="chat-window"></div>

    <div id="input-container">
        <div id="image-preview-container" style="display: none;">
            <img id="image-preview" src="" alt="Image preview">
            <button id="clear-image-button">
                <img src="cross.svg" alt="清除圖片" style="width: 12px; height: 12px;">
            </button>
        </div>
        <div id="input-area">
            <label for="file-input" class="input-btn">
                <img src="picture.svg" alt="上傳圖片">
            </label>
            <input type="file" id="file-input" style="display: none;">
            <button id="mic-btn" class="input-btn">
                <img src="microphone.svg" alt="語音輸入">
            </button>
            <input type="text" id="userInput" placeholder="講話啊，或叫我畫圖啊">
            <button id="sendButton" class="input-btn">
                <img src="send.svg" alt="傳送">
            </button>
        </div>
    </div>
    
    <footer>AI提供資訊可能有誤，請勿全然相信</footer>

    <div id="lightbox-overlay">
        <span id="lightbox-close">&times;</span>
        <img id="lightbox-image" src="" alt="放大的圖片">
    </div>

    <script src="script.js"></script>
</body>
</html>
