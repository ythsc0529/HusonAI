<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HusonAI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>HusonAI</h1>
            <div class="model-selector">
                <label>
                    <input type="radio" name="model" value="2.5" checked> Huson 2.5
                </label>
                <label>
                    <input type="radio" name="model" value="2.0"> Huson 2.0
                </label>
            </div>
        </header>

        <div class="chat-window" id="chat-window">
            <div class="message ai-message">
                <div class="avatar">H</div>
                <div class="text-content" id="initial-message">哈囉！哇係 Huson！😎 <br>由高雄帥哥黃士禎設計的啦～有啥問題儘管問，我隨時奉陪！</div>
            </div>
        </div>

        <div id="image-preview-container"></div>

        <div class="chat-input-area">
            <button id="voice-input-btn" class="icon-btn" title="語音輸入"><i class="fas fa-microphone"></i></button>
            <textarea id="message-input" placeholder="來尬聊啊..."></textarea>
            <label for="image-upload-input" class="icon-btn" title="上傳圖片">
                <i class="fas fa-paperclip"></i>
            </label>
            <input type="file" id="image-upload-input" accept="image/*" style="display: none;">
            <button id="send-btn" class="icon-btn send"><i class="fas fa-paper-plane"></i></button>
        </div>
         <div class="footer">
            <p>Designed by <a href="https://www.instagram.com/sz_jhen_/" target="_blank">黃士禎</a> with 隨便你工作室</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
