<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HusonAI - 選擇您的助理</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
</head>
<body>

    <div id="selection-page" class="page active">
        <div class="selection-container">
            <header class="selection-header">
                <h1>HusonAI 🤖</h1>
                <p>請選擇您的專屬助理</p>
            </header>
            <main class="selection-grid">
                <div class="selection-card" data-chat="huson2.5">
                    <div class="card-icon">🧠</div>
                    <h2>Huson 3.0 Pro</h2>
                    <p>穩定且強大的旗艦模型。專精於深度邏輯推理、程式碼生成、複雜問題解答與最精準的視覺辨識任務。</p>
                </div>

                <div class="selection-card" data-chat="huson2.0">
                    <div class="card-icon">⚡️</div>
                    <h2>Huson 3.0 mini</h2>
                    <p>最新、最快的輕量模型。適合創意寫作、圖片分析和極速的日常對話。</p>
                </div>

                <div class="selection-card" data-chat="studio">
                    <div class="card-icon">💬</div>
                    <h2>隨便你工作室</h2>
                    <p>需要專人服務或有任何建議嗎？請在此留言，我們的團隊會盡快與您聯繫。</p>
                </div>
            </main>
        </div>
    </div>

    <div id="chat-page" class="page">
        <div class="container">
            <header class="chat-header">
                <button id="back-to-selection-btn" class="back-btn"><i class="fas fa-arrow-left"></i> 返回</button>
                <h1 id="chat-title">HusonAI</h1>
            </header>

            <div class="chat-window" id="chat-window">
                </div>

            <div class="chat-input-area">
                <button id="voice-input-btn" class="icon-btn" title="語音輸入"><i class="fas fa-microphone"></i></button>
                <input type="file" id="image-upload-input" accept="image/*" style="display: none;">
                <label for="image-upload-input" class="icon-btn" title="上傳圖片"><i class="fas fa-image"></i></label>
                <div id="image-preview-container"></div>
                <textarea id="message-input" placeholder="來尬聊啊..."></textarea>
                <button id="send-btn" class="icon-btn send"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
